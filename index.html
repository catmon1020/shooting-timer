<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Training Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shooting Training Timer</h1>
        <div id="timer-display">00:00</div>
        <div id="round-display">1번째 거총</div>
        <div id="set-display">세트 1/3</div>
        <div class="buttons">
            <button id="start-button">시작</button>
            <button id="pause-button">일시 정지</button>
            <button id="reset-button">초기화</button>
            <button id="skip-button">스킵</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
